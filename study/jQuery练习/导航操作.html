<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>导航</title>
  <style>
      body,div,ul,li,span{margin:0;padding:0;}
      li{list-style: none;color:#806f66;display: block;}

      .box{/*width: 1184px;*/width: 1064px;height: 190px;
        margin:50px auto;
        overflow: hidden;
        position: relative;
        border:1px solid #d1ccc7;}

      span{display: block;
        width: 60px;height: 20px;
        color:#806f66;
        position: absolute;
        top:10px;right: 10px;}

      .up,.nav1{display: none;}
      .nav ul li,.nav1 ul li{
        width: 138px;height: 14px;
        font:14px "微软雅黑";
        float: left;
        margin-top: 14px;margin-right: 40px;}

  </style>

</head>
<body>
    <div class="box">
        <div class="nav">
          <ul>
            <li>手机</li>
            <li>智能设备</li>
            <li>平板电视</li>
            <li>空气净化/氧吧</li>
            <li>平板电脑/MID</li>
          </ul>
        </div>

        <div class="nav1">
          <ul>
            <li>影音视听</li>
            <li>3c数码配件</li>
            <li>网络设备</li>
            <li>手机号/3G/宽带/套...</li>
            <li>生活电器</li>
          </ul>
        </div>

        <div class="nav1">
          <ul>
            <li>大家电</li>
            <li>厨房电器</li>
            <li>笔记本</li>
            <li>电子/电工</li>
            <li>品牌箱包</li>
          </ul>
        </div>

        <div class="nav1">
          <ul>
            <li>电脑硬件</li>
            <li>车载电子/影音</li>
            <li>玩具/模型/动漫/早...</li>
            <li>烧水壶/电热水壶</li>
            <li>行车记录仪</li>
          </ul>
        </div>
        
        <div class="nav1">
          <ul>
            <li>家装主材</li>
            <li>电玩游戏</li>
            <li>精品男装</li>
            <li>T恤</li>
            <li>电子词典/电纸书/文...</li>
          </ul>
        </div>

        <div class="nav1">
          <ul>
            <li>汽车内外饰品</li>
            <li>相机/摄像机</li>
          </ul>
        </div>

        <div class="btn">
          <span class="down">展开v</span>
          <span class="up">收起^</span>
        </div>
    </div>   

<script  src="js/jquery-1.8.3.min.js"></script>     
<script>
  $(document).ready(function(){
      // 展开按钮
      $('.down').click(function(){
          $('.nav1').show();
          $('.down').hide();
          $('.up').show();
      })

      // 收起按钮
      $('.up').click(function(){
          $('.nav1').hide();
          $('.down').show();
          $('.up').hide();
      })
  })

</script>
</html>
